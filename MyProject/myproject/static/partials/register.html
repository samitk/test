<div class="col-md-6 col-md-offset-3" ng-controller="loginCtrl as reg">
    <form  name="form" ng-submit="reg.register()" role="form">
        <div class="form-group">
                <label for="username">Username</label>
                <input id="username" type="username" name="username" class="form-control" ng-model="reg.user.username" required></input>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="reg.user.password" required />
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Register</button>
            <a href="/" class="btn btn-link">Cancel</a>
        </div>
    </form>
</div>
